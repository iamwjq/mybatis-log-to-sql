pluginManagement {
    resolutionStrategy {
        eachPlugin {
            // 因为没有使用到Plugin Marker Artifact，所以必须自定义resolve策略
            if (requested.id.namespace == 'edu.sc.seis') {
                useModule("edu.sc.seis.gradle:launch4j:${requested.version}")
            }
        }
    }
}

rootProject.name = 'mybatis-log-to-sql'
